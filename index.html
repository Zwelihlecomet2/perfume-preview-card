<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- StyleSheets -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">

  <!-- Bootsrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  
  <div class="container">
    <div class="container-content d-lg-flex d-xl-flex d-xxl-flex">
      <div class="image">
        <img src="./images/image-product-mobile.jpg" class="img-fluid d-block d-lg-none d-xl-none d-xxl-none" alt="...">
        <img src="./images/image-product-desktop.jpg" class="img-fluid d-none d-lg-block d-xl-block d-xxl-block" alt="">
      </div>
      <div class="content mt-3 ms-3">
        <p class="lead">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfume</h1>
        <p class="lead">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of Chanel.</p>
        <span class="d-flex">
          <h1>$149.99</h1>
          <p class="ms-3 mt-2">$169.99</p>
        </span>
        <button type="button" class="text-white p-3">
          <span><i class="bi bi-cart3 pe-2"></i></span>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
